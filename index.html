<!DOCTYPE html>
<html>
<body>

<script>
function light(sw) {
  var pic;
  if (sw == 0) {
    pic = "pic_bulboff.gif"
  } else {
    pic = "pic_bulbon.gif"
  }
  document.getElementById('myImage').src = pic;
}
</script>
<div>

<img id="myImage" src="pic_bulboff.gif" width="100" height="180">

<p>
<button type="button" onclick="light(1)">Light On</button>
<button type="button" onclick="light(0)">Light Off</button>
</p>
  
</div>
<style>
  div{
    padding: 50px;
    position: relative;
    margin: 35px;
  }
  button{
    border-radius: 24px;
</style>
</body>
</html>
